        <header>

            <span class="header-menu" id="menu-map"><img class="menu-image" src="/image/icoon-mono-10986-marker-D0D0D0.svg"></span>
            <span class="header-menu" id="menu-list"><img class="menu-image" src="/image/icoon-mono-12586-menu-D0D0D0.svg"></span>

        </header>
        <div id="main-content">
            <div id="mapview">
                <div id="mapview-map"></div>
                <div id="mapview-list"></div>
            </div>
            <div id="resortview" style="display: none;">
                <div id="resortview-title" class="common-content-wrap">
                    <div id="resortview-title-name"></div>
                </div>
                <div id="resortview-tel-list"></div>
                <div id="resortview-tel-not-found" class="common-content-wrap">

                    <div id="resortview-tree-content"></div>
                </div>
            </div>
            <div id="listview">
                <div id="listview-group" class="common-content-wrap">
                    <select id="listview-group-select"></select>
                </div>
                <div id="listview-group-member" class="common-content-wrap">
                    <select id="listview-group-member-select"></select>
                </div>
            </div>
            <div id="configview">
                <div id="configview-language" class="common-content-wrap">
                    <select id="configview-language-select">
                        <option value="#none">Select Language</option>
                        <option value="ja">Japanese</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="common-content-wrap">
                    <div id="configview-description-content">
